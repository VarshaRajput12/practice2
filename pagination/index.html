<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <script src="https://kit.fontawesome.com/2745e261bc.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <ul>
            <li class="btn"><i class="fas fa-angle-left"></i></li>
            <li class="num"><span>1</span></li>
            <li class="num active"><span>2</span></li>
            <li class="num"><span>3</span></li>
            <li class="num"><span>4</span></li>
            <li class="num"><span>5</span></li>
            <li class="btn"><i class="fas fa-angle-right"></i></li>
        </ul>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
